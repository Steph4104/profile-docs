<!DOCTYPE html>
<html>
  <head>

    <!-- Always include jQuery before loading Aurora-->

    <!-- Load the Aurora stylesheet-->
    <link href="aurora.min.css" rel="stylesheet" type="text/css">

    <button type="button" class="btn btn-secondary">Secondary</button>
